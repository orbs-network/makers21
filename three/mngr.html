<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="https://cdn.deepstream.io/js/client/latest/ds.min.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body style="background-color: #fff; ">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script>
			window.deepStreamUUID = "mngr"
		</script>
		<script src="deepstream.js"></script>
		<script src="mngr.js"></script>
		<!-- UI -->
		<div class="jumbotron text-center">
			<h1>Makers 2021 Manager</h1>
			<p>Resize this responsive page to see the effect!</p>
		</div>

		<div class="container">
			<div class="row">
				<!-- state  -->
				<div class="col-sm-4">
					<h3>State</h3>
					<p id="started"></p>
					<p id="ready"></p>
					<p id="winnerNick"></p>
					<p id="winnerIsRed"></p>
				</div>
				<!-- teams -->
				<div class="col-sm-4">
					<h3>Teams</h3>
					<div class="row">
						<div style="color: red" class="col-sm-4">
							<ul id="red">
							</ul>
						</div>
						<div style="color: blue" class="col-sm-4">
							<ul id="blue">
							</ul>
						</div>
					</div>
				</div>
				<!-- clients -->
				<div class="col-sm-4">
					<h3>Flag Holders</h3>
					<div>Red flag Holder: [<span id="redHolder" class="blue"></span>]</div>
					<div>Blue flag Holder: [<span id="blueHolder" class="red"></span>]</div>
					</ul>
				</div>
				<!-- RESET GAME -->
				<div class="col-sm-4" >
					<input type="button" id="reset"  value="reset">
					<input type="button" id="add-dum"  value="add dummies">
				</div>
				<!-- clients -->
				<div class="col-sm-4">
					<h3>clients</h3>
					<ul id="clients">
					</ul>
				</div>
			</div>
		</div>

  </body>
</html>
