<html>
	<head>
		<meta charset="utf-8">
		<title>Makers 2021</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    
    
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      let geometry = new THREE.BoxGeometry();
      let material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      const cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      // add aim
      const g = new THREE.CircleGeometry( 0.1, 32 );
      const edges = new THREE.EdgesGeometry( geometry );
      const line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0xffffff } ) );
      //const m = new THREE.MeshBasicMaterial( { color: 0xffff00 } );      
      //const circle = new THREE.Mesh( g, m );
      
      camera.add(line);
      line.position.set(0,0,-1);
      
      camera.position.z = 5;
      // has to be called for camera children visibility
      scene.add(camera);

      const controls = new THREE.OrbitControls( camera, renderer.domElement );

      
      function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );       
      }
      animate();
    </script>
  </body>
